<script>
    start()

    $(window).on('scroll',function(){
        start()
    })

    function start(){
        $('.main img').not('[data-isLoaded]').each(function(){ //筛除已加载的图片
            var $node = $(this)
            if(isShow($node)){
                setTimeout(function(){
                    loadImg($node)
                },500)               
            }
        })
    }
    //判断元素是否出现在窗口
    function isShow($node){
        return $node.offset().top <= $(window).height() + $(window).scrollTop()
    }
    //加载图片
    function loadImg($img){
        $img.attr('src',$img.attr('data-src'))
        $img.attr('data-isLoaded',1) //设置已加载的图片为true
    }
</script>
